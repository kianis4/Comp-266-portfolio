    <main>
        <section class="hero">
            <img src="images/hero_1.avif" alt="Track your progress image">
            <div class="hero-text">
                <h1>Track Your Journey</h1>
            </div>
        </section>
        <section class="track-progress">
            <h2>Track Progress</h2>
            <form class="progress-form">
                <div class="form-group">
                    <label for="workout">Workout:</label>
                    <input type="text" id="workout" name="workout">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <label for="sets">Sets:</label>
                    <input type="number" id="sets" name="sets">
                </div>
                <div class="form-group">
                    <label for="weight">Weight (lbs):</label>
                    <input type="number" id="weight" name="weight">
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="charts">
            <h2>Progress Charts</h2>
            <!-- Visual representation of progress data -->
        </section>
